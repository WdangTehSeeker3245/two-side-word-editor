<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Side Word Editor</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- Fontawesome -->
    <link rel="stylesheet" href="./lib/fontawesome-free-6.4.0-web/css/all.min.css">

    <!-- Jquery -->
    <script src="./js/jquery-3.7.0.min.js"></script>
    <!-- <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script> -->

    <!-- Summernote -->
    <!-- <link rel="stylesheet" href="./lib/summernote-0.8.18/summernote.min.css">
    <script src="./lib/summernote-0.8.18/summernote.min.js"></script> -->
    <link rel="stylesheet" href="./lib/summernote-0.8.18/summernote-lite.min.css">
    <script src="./lib/summernote-0.8.18/summernote-lite.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script> -->
</head>
<body>
    <br><br>
    <center>
        <h3 class="text-uppercase fw-bold">Two Side Word Editor</h3>
        <hr style="border: 2px solid black; width: 200px;">
    </center>
    <br><br>
    <div class="row mx-2">
        <div class="col">
            <h4 class="text-uppercase text-center">Unedited</h4>
            <div id="summernote"></div>
        </div>
        <div class="col">
            <h4 class="text-uppercase text-center">Edited</h4>
            <div id="summernote2"></div>
        </div>
    </div>
    
    <script>
      $('#summernote').summernote({
        placeholder: 'This is text before gone through editing process',
        tabsize: 2,
        height: 500,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
      $('#summernote2').summernote({
        placeholder: 'This is text after gone through editing process',
        tabsize: 2,
        height: 500,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>
    
    
</body>
</html>
